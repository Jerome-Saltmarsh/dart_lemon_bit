name: flutter_game_engine
description: A 2D Game Engine for Flutter
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  positioned_tap_detector: ^1.0.3
  vector_math: ^2.0.8
  web_socket_channel: ^2.1.0
  shelf_web_socket: ^1.0.1
  shelf_router: ^1.1.0

flutter:
  uses-material-design: true
  assets:
     - images/
     - audio/
