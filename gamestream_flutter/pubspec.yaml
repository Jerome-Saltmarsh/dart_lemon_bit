    path: ..\lemon_sprite
  lemon_widgets:
    path: ..\lemon_widgets
  lemon_math:
    path: ..\dart-lemon-math
  lemon_byte:
    path: C:\Users\Jerome\github\dart-lemon-byte
  lemon_engine:
    path: ..\dart-lemon-engine
  gamestream_http_client:
    path: ..\gamestream_http_client

